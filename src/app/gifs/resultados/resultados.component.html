<div class="row">
    <div *ngFor="let gif of resultados" class="col-md-4 col-sm-6 animate__animated animate__pulse">

        <div class="card pointer" (click)="redireccion(gif.images.downsized_medium.url)">
            <img class="card-img-top" [src]="gif.images.downsized_medium.url" [alt]="gif.title">
            <div class="card-body">
                <p class="card-text text-center">
                      {{gif.title}}
                </p>
            </div>
        </div>
    </div>

</div>
